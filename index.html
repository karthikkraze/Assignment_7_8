<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Assignment_7_8</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='Css/styles.css'>
    <script src='Js/index.js'></script>
</head>

<body>
    <div class="container">
        <div class="row m-4 pt-3">
            <div class="col">
                <div class="login-card p-3">
                    <div class="card-body pt-3">
                        <h2>Registration Form</h2>
                        <form id="registration-form" onsubmit="validateForm()">
                            <div id="fname">
                                <label>First Name:</label>
                                <input type="text" id="firstName" required><br>
                            </div>

                            <div id="lname">
                                <label>Last Name:</label>
                                <input type="text" id="lastName" required><br>
                            </div>

                            <div id="Dob">
                                <label>Date of Birth:</label>
                                <input type="date" id="dob" required><br>
                            </div>

                            <div id="MrF">
                                <label>Gender:</label>
                                <input type="radio" id="malecb" name="gender" value="male" required>
                                <label id="male">Male</label>
                                <input type="radio" id="femalecb" name="gender" value="female" required>
                                <label for="female">Female</label><br>
                            </div>

                            <div id="pwd">
                                <label>Password:</label>
                                <input type="password" id="password" required><br>
                            </div>

                            <div id="conpwd">
                                <label>Confirm Password:</label>
                                <input type="password" id="confirmPassword" required><br>
                            </div>
                            <input type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
